<!doctype html>
<html>
<head>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>paper-input</title>

  <script src="../webcomponentsjs/webcomponents.js"></script>

  <link href="../font-roboto/roboto.html" rel="import">

  <link href="../paper-dialog/paper-dialog.html" rel="import">
  <link href="../paper-button/paper-button.html" rel="import">

  <link href="paper-color-circle.html" rel="import">
  <link href="paper-color-picker.html" rel="import">

  <style shim-shadowdom>

    body {
      font-family: RobotoDraft, 'Helvetica Neue', Helvetica, Arial;
      font-size: 14px;
      margin: 0;
      padding: 24px;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-touch-callout: none;
    }
    paper-color-circle{
      width:200px;
      height:200px;
    }
    section{
      padding-bottom:30px;
    }
    .buttons{
      padding-left:20px;
    }
    .buttons > div{
      float:left;
    }
  </style>

</head>
<body unresolved>

  <section>
    <div>Standalone</div>

    <br>

    <paper-color-circle style="margin:20px;"></paper-color-circle>
    <paper-color-circle style="margin:20px;" type="hsl"></paper-color-circle><br />
    <paper-color-circle style="margin:20px;" shape="square"></paper-color-circle>
    <paper-color-circle style="margin:20px;" type="hsl" shape="square"></paper-color-circle><br />
    <paper-color-circle style="margin:20px;" shape="huebox"></paper-color-circle>
    <paper-color-circle style="margin:20px;" type="hsl" shape="huebox"></paper-color-circle>

  </section>
  
  <section>
    <div>Dialog</div>

    <br>

    <div class="buttons">
      
      <div>
        <paper-button raised onclick="this.parentElement.querySelector('paper-color-picker').open()">
          Standard dialog
        </paper-button>
        
        <paper-color-picker></paper-color-picker>
      </div>
      
      <div>
        <paper-button raised onclick="this.parentElement.querySelector('paper-color-picker').open()">
          Square picker
        </paper-button>
        
        <paper-color-picker shape="square"></paper-color-picker>
      </div>
      
      <div>
        <paper-button raised onclick="this.parentElement.querySelector('paper-color-picker').open()">
          Hue box picker
        </paper-button>
        
        <paper-color-picker shape="huebox"></paper-color-picker>
      </div>
      
      <div>
        <paper-button raised onclick="this.parentElement.querySelector('paper-color-picker').open()">
          Standard HSV picker
        </paper-button>
        
        <paper-color-picker type="hsl"></paper-color-picker>
      </div>
      
      <div>
        <paper-button raised onclick="this.parentElement.querySelector('paper-color-picker').open()">
          Standard picker with set color
        </paper-button>
        
        <paper-color-picker immediateColor="[255,155,55]"></paper-color-picker>
      </div>
      
    </div>

  </section>
  
</body>
</html>
