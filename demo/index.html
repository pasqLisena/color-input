<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>color-input Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script>
      window.Polymer = window.Polymer || {};
      window.Polymer.dom = 'shadow';

  </script>
  <link rel="import" href="../color-input.html">
  <style>
  input {
    margin: 1em 0 2em;
  }
  </style>
</head>
<body>

  <p>An example of <code>&lt;color-input&gt;</code>:</p>
  <ul>
    <li>
      <label>
        without value:
        <br>
        <input  is="color-input"></input>
      </label>
    </li>
    <li>
      <label>
        with value setted to #14fc00:
        <br>
        <input  is="color-input" value="#14fc00"></input>
      </label>
    </li>
  </ul>
</body>
</html>
